{% extends "layout.html" %}

{% block logo %}E-Commerce{% endblock %}
{% block main %}
<form action="/register" method="post" class="mx-auto mt-5 w-75 ">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username"
            type="text">
    </div>
    <div class="mb-3">
        <input class="form-control " id="password" name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control " id="password" name="confirmation" placeholder="Confirm Password" type="password">
    </div>
    <button class="btn btn-secondary" type="submit">Register</button>
</form>
{% endblock %}
